<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구름의 자기소개</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div>
      <h1>자기소개</h1>
      <ul>
        <li>이름 : 구름</li>
        <li>사는 곳 : 가락시장 근처</li>
        <li>
          안녕하세요. 저는 구름입니다. 만나서 반갑습니다. 구름처럼 자유롭게
          흘러가고 싶어요~
        </li>
      </ul>
    </div>
    <div>
      <h1>인생 영화 BEST5</h1>
      <table id="favorite-movies">
        <tr>
          <th>순위</th>
          <th>제목</th>
          <th>포스터</th>
          <th>줄거리</th>
          <th>바로가기</th>
        </tr>
      </table>
    </div>
    <div>
      <div>
        <h1>방명록</h1>
        <form id="guestbook">
          <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" />
          </div>
          <label for="favoriteMovies">본인 취향 영화</label>
          <div id="guestbook-favorite-movies"></div>
          <div>
            <button id="guestbook-register-button" type="button">등록</button>
            <button type="reset">취소</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
